<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر طلا</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F0F2F5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
        }

        .calculator-container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 350px; /* Kept max-width for overall form size */
            margin-top: 30px;
            position: relative;
            border: 1px solid #E5E7EB;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 5px;
            font-size: 0.88em;
            color: #555;
            font-weight: 500;
        }

        .gold-price-input-group {
            background-color: #F8F9FA;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #D1D5DB; /* Lighter border for consistency */
            margin-bottom: 20px;
        }
        .gold-price-in-words {
            font-size: 0.85em;
            color: #777;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 400;
        }

        /* Unified Input/Select Styling for consistent height and appearance */
        .input-group input[type="text"],
        .input-group input[type="number"],
        .input-group select {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            background-color: #FFFFFF;
            color: #333;
            font-size: 0.95em;
            direction: ltr;
            text-align: right;
            transition: border-color 0.2s, box-shadow 0.2s;
            -moz-appearance: textfield;
            font-family: 'Vazirmatn', sans-serif !important;
            height: 38px;
            box-sizing: border-box;
        }
        #sellerProfit {
            width: calc(100% - 16px);
        }

        .input-group input[type="number"]::-webkit-outer-spin-button,
        .input-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .input-group input::placeholder {
            font-family: 'Vazirmatn', sans-serif;
            color: #B0B0B0;
            font-weight: 300;
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="number"]:focus,
        .input-group select:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            justify-content: flex-end;
        }

        .checkbox-group label {
            margin-right: 8px;
            font-size: 0.88em;
            cursor: pointer;
            color: #555;
            font-weight: 400;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #4CAF50;
            cursor: pointer;
            border: 1px solid #CCC;
            border-radius: 3px;
        }

        #items-container {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #F8F9FA;
            border: 1px solid #E0E0E0; 
            padding-top: 20px;
            position: relative;
        }

        .item-row {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to next line on smaller screens */
            align-items: flex-start;
            margin-bottom: 10px;
            justify-content: space-between;
        }
        .item-row:last-child {
            margin-bottom: 0;
        }

        .item-row .input-wrapper {
            display: flex;
            flex-direction: column;
            margin-bottom: 0;
            flex: 1; /* Allow to grow and shrink */
            min-width: 90px; /* Reduced min-width for weight */
            max-width: 120px; /* Added max-width for weight */
        }
        .item-row .input-wrapper:first-child {
            margin-left: 0;
        }
        
        /* Specific styles for wage input to accommodate select */
        .item-row .wage-input-wrapper {
            display: flex;
            flex-direction: column;
            flex: 1; /* Allow to grow and shrink */
            min-width: 120px; /* Increased min-width to accommodate select and input */
            max-width: 170px; /* Increased max-width for wage */
            margin-right: 5px; /* Space between weight and wage group */
        }
        .item-row .wage-input-and-type {
            display: flex;
            align-items: center;
            width: 100%; /* Ensure this flex container takes full width of its parent */
        }
        .item-row .wage-input-and-type input {
            flex-grow: 1;
            width: auto;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            padding-right: 4px;
            text-align: right; /* Ensure text alignment for input inside flex */
        }
        .item-row .wage-type-select {
            width: 60px; /* Fixed width for the select */
            flex-shrink: 0;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-right: none;
            text-align-last: center;
            padding-left: 2px;
            direction: ltr; /* Ensure LTR for the % / تومان options */
        }

        .item-row .input-wrapper label,
        .item-row .wage-input-wrapper label {
            margin-bottom: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            flex-shrink: 0;
            width: 100%;
        }
        
        /* Adjusted width for inputs within item-row to fit the new flex context */
        .item-row .input-wrapper input {
            width: calc(100% - 16px); /* Re-calculate based on direct parent */
        }


        #add-item-global-button {
            position: absolute;
            top: -15px;
            left: -15px;
            background-color: #3B82F6;
            color: #FFFFFF;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            z-index: 10;
        }
        #add-item-global-button:hover {
            background-color: #2563EB;
            transform: scale(1.1);
        }

        .add-item-main-button-container, .item-row .add-button-container, .remove-item-button {
            display: none;
        }

        button.calculate-button {
            width: 100%;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s;
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.2);
            margin-top: 20px;
        }

        button.calculate-button:hover {
            background-color: #43A047;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .result-section {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px dashed #E5E7EB;
            text-align: center;
            line-height: 1.5;
        }

        .result-section h3 {
            font-size: 1.1em;
            color: #2D3748;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .result-section p {
            font-size: 0.85em;
            margin-bottom: 3px;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 0 5px;
        }
        .result-section p.total-result {
            font-size: 1em;
            font-weight: 600;
            color: #2D3748;
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px solid #EFF1F3;
        }

        .result-section strong {
            color: #6366F1;
            font-size: 1.05em;
            font-weight: 700;
            margin-right: 3px;
        }

        .result-section span.currency {
            color: #777;
            font-size: 0.75em;
            margin-left: 3px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 320px) { /* Adjust for very small screens, e.g., iPhone SE */
            .item-row .input-wrapper,
            .item-row .wage-input-wrapper {
                flex-basis: 100%; /* Stack inputs vertically */
                margin-right: 0; /* Remove horizontal margin */
                max-width: none; /* Remove max-width when stacked */
            }
            .item-row .input-wrapper:first-child {
                margin-bottom: 10px; /* Add some space between stacked inputs */
            }
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <div class="checkbox-group">
            <label for="enableTax">محاسبه مالیات ۱۰%</label>
            <input type="checkbox" id="enableTax" checked>
        </div>

        <div class="input-group gold-price-input-group">
            <label for="goldPrice">مبلغ قیمت هر گرم طلا:</label>
            <div id="goldPriceInWords" class="gold-price-in-words">صفر تومان</div>
            <input type="text" id="goldPrice" inputmode="numeric" oninput="formatGoldPrice(this.value)">
        </div>

        <div id="items-container">
            <button type="button" id="add-item-global-button" onclick="addItemRow()">+</button>
            </div>

        <div class="input-group">
            <label for="sellerProfit">سود فروشنده (درصد):</label>
            <select id="sellerProfit">
                <option value="1">1%</option>
                <option value="2">2%</option>
                <option value="3">3%</option>
                <option value="4">4%</option>
                <option value="5">5%</option>
                <option value="6">6%</option>
                <option selected value="7">7%</option>
            </select>
        </div>

        <button type="button" class="calculate-button" onclick="calculateGoldPrice()">محاسبه قیمت نهایی</button>

        <div class="result-section">
            <h3>نتایج محاسبه:</h3>
            <p><span>سود فروشنده کل:</span> <strong><span id="calculatedProfitDisplay">0</span> <span class="currency">تومان</span></strong></p>
            <p><span>مالیات محاسبه شده کل:</span> <strong><span id="calculatedTax">0</span> <span class="currency">تومان</span></strong></p>
            <p class="total-result"><span>قیمت نهایی کل:</span> <strong><span id="totalFinalPrice">0</span> <span class="currency">تومان</span></strong></p>
        </div>
    </div>

    <script>
        let itemCounter = 0;
        const goldPriceInput = document.getElementById('goldPrice');
        const goldPriceInWordsDisplay = document.getElementById('goldPriceInWords');

        const latinToPersianDigits = {
            '0': '۰', '1': '۱', '2': '۲', '3': '۳', '4': '۴',
            '5': '۵', '6': '۶', '7': '۷', '8': '۸', '9': '۹'
        };
        const persianToLatinDigits = {
            '۰': '0', '۱': '1', '۲': '2', '۳': '3', '۴': '4',
            '۵': '5', '۶': '6', '۷': '7', '۸': '8', '۹': '9'
        };

        function toPersianDigits(str) {
            return String(str).replace(/[0-9]/g, char => latinToPersianDigits[char]);
        }

        function toLatinDigits(str) {
            return String(str).replace(/[۰-۹]/g, char => persianToLatinDigits[char]);
        }

        const numToWord = {
            0: "صفر", 1: "یک", 2: "دو", 3: "سه", 4: "چهار", 5: "پنج", 6: "شش", 7: "هفت", 8: "هشت", 9: "نه",
            10: "ده", 11: "یازده", 12: "دوازده", 13: "سیزده", 14: "چهارده", 15: "پانزده", 16: "شانزده", 17: "هفده", 18: "هجده", 19: "نوزده",
            20: "بیست", 30: "سی", 40: "چهل", 50: "پنجاه", 60: "شصت", 70: "هفتاد", 80: "هشتاد", 90: "نود",
            100: "صد", 200: "دویست", 300: "سیصد", 400: "چهارصد", 500: "پانصد", 600: "ششصد", 700: "هفتصد", 800: "هشتصد", 900: "نهصد"
        };
        const levels = ["", "هزار", "میلیون", "میلیارد", "تریلیون"];

        function convertNumberToWords(num) {
            if (num === 0) return "صفر";
            let s = String(num);
            if (s.length > 15) return "عدد بسیار بزرگ"; // Limit words to prevent extremely long strings

            let parts = [];
            for (let i = 0; i < s.length; i += 3) {
                parts.push(s.substring(s.length - i - 3, s.length - i));
            }
            parts = parts.reverse();

            let result = [];
            for (let i = 0; i < parts.length; i++) {
                let part = parseInt(parts[i], 10);
                if (part === 0) continue;

                let subResult = [];
                let p = String(part);
                if (p.length === 3) {
                    if (numToWord[parseInt(p[0] + "00", 10)]) {
                        subResult.push(numToWord[parseInt(p[0] + "00", 10)]);
                    }
                    p = p.substring(1);
                }
                if (p.length === 2) {
                    if (numToWord[parseInt(p, 10)]) {
                        subResult.push(numToWord[parseInt(p, 10)]);
                        p = "";
                    } else if (numToWord[parseInt(p[0] + "0", 10)]) {
                        subResult.push(numToWord[parseInt(p[0] + "0", 10)]);
                        p = p[1];
                    }
                }
                if (p.length === 1 && parseInt(p, 10) !== 0) {
                    subResult.push(numToWord[parseInt(p, 10)]);
                }

                let currentPartWords = subResult.join(" و ");
                if (currentPartWords) {
                    result.push(currentPartWords + " " + levels[parts.length - 1 - i]);
                }
            }
            return result.join(" و ").trim();
        }

        function addItemRow() {
            itemCounter++;
            const itemsContainer = document.getElementById('items-container');
            const itemRowDiv = document.createElement('div');
            itemRowDiv.classList.add('item-row');
            itemRowDiv.id = `item-row-${itemCounter}`;

            itemRowDiv.innerHTML = `
                <div class="input-wrapper">
                    <label for="goldWeight-${itemCounter}">وزن (${itemCounter}):</label>
                    <input type="number" id="goldWeight-${itemCounter}" class="gold-weight-input" step="0.01" min="0">
                </div>
                <div class="input-wrapper wage-input-wrapper">
                    <label for="wage-${itemCounter}">اجرت (${itemCounter}):</label>
                    <div class="wage-input-and-type">
                        <input type="number" id="wage-${itemCounter}" class="wage-input" min="0">
                        <select id="wageType-${itemCounter}" class="wage-type-select">
                            <option value="percent">%</option>
                            <option value="amount">تومان</option>
                        </select>
                    </div>
                </div>
            `;
            itemsContainer.appendChild(itemRowDiv);

            updateItemRowLabels();
        }

        // Removed the formatNumberInputToPersian function from oninput of weight and wage fields
        // Now numbers can be typed directly.

        function updateItemRowLabels() {
            document.querySelectorAll('.item-row').forEach((row, index) => {
                const currentNum = index + 1;
                row.id = `item-row-${currentNum}`;
                row.querySelector('.gold-weight-input').id = `goldWeight-${currentNum}`;
                row.querySelector('.gold-weight-input').parentNode.querySelector('label').textContent = `وزن (${currentNum}):`;
                
                row.querySelector('.wage-input').id = `wage-${currentNum}`;
                row.querySelector('.wage-input').parentNode.querySelector('label').textContent = `اجرت (${currentNum}):`;
                row.querySelector('.wage-type-select').id = `wageType-${currentNum}`;
            });
        }


        function formatGoldPrice(inputValue) {
            let latinValue = toLatinDigits(inputValue);
            latinValue = latinValue.replace(/[^0-9]/g, '');

            // Removed maxlength restriction for goldPrice's visual format, but keeping 7-digit check for word conversion
            // If you truly want absolutely no limit, remove the following 'if' block.
            if (latinValue.length > 10) { // Increased the soft limit for example
                latinValue = latinValue.substring(0, 10); 
            }
            
            let formattedValue = latinValue.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            
            goldPriceInput.value = toPersianDigits(formattedValue);
            
            updateGoldPriceInWords();
        }

        function updateGoldPriceInWords() {
            const rawValue = toLatinDigits(goldPriceInput.value).replace(/,/g, ''); 
            const numValue = parseInt(rawValue, 10) || 0;
            goldPriceInWordsDisplay.textContent = `${convertNumberToWords(numValue)} تومان`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            addItemRow();
            updateGoldPriceInWords();
        });


        function calculateGoldPrice() {
            const goldPricePerGram = parseFloat(toLatinDigits(goldPriceInput.value).replace(/,/g, ''));
            const enableTax = document.getElementById('enableTax').checked;
            const sellerProfitPercentage = parseFloat(document.getElementById('sellerProfit').value);

            if (isNaN(goldPricePerGram) || goldPricePerGram <= 0) {
                alert('لطفاً قیمت هر گرم طلا را به درستی وارد کنید.');
                return;
            }

            const goldWeightInputs = document.querySelectorAll('.gold-weight-input');
            const wageInputs = document.querySelectorAll('.wage-input');
            const wageTypeSelects = document.querySelectorAll('.wage-type-select');

            if (goldWeightInputs.length === 0) {
                 alert('لطفاً حداقل یک آیتم (وزن و اجرت) را وارد کنید.');
                 return;
            }

            let totalRawGoldPrice = 0;
            let totalCalculatedWage = 0;
            let totalCalculatedSellerProfit = 0;
            let hasInvalidInput = false;

            goldWeightInputs.forEach((weightInput, index) => {
                // Convert to Latin for calculation, allowing decimal point for weight
                const goldWeight = parseFloat(toLatinDigits(weightInput.value)); 
                // Convert to Latin for calculation, integer for wage
                const wageValue = parseFloat(toLatinDigits(wageInputs[index].value)); // Removed || 0 to catch empty values as NaN

                // Ensure both weight and wage are valid numbers and non-negative
                if (isNaN(goldWeight) || goldWeight < 0 || isNaN(wageValue) || wageValue < 0) {
                    hasInvalidInput = true;
                } else {
                    const rawGoldPriceForThisItem = goldWeight * goldPricePerGram;
                    let calculatedWageForThisItem = 0;

                    const wageType = wageTypeSelects[index].value; // Get wage type for current row

                    if (wageType === 'percent') {
                        calculatedWageForThisItem = (rawGoldPriceForThisItem * wageValue) / 100;
                    } else { // wageType === 'amount'
                        calculatedWageForThisItem = goldWeight * wageValue; // Wage per gram * weight
                    }
                    
                    totalRawGoldPrice += rawGoldPriceForThisItem;
                    totalCalculatedWage += calculatedWageForThisItem;
                }
            });

            if (hasInvalidInput) {
                alert('لطفاً همه وزن‌ها و اجرت‌ها را به درستی و به صورت اعداد مثبت وارد کنید.');
                return;
            }

            totalCalculatedSellerProfit = (totalRawGoldPrice * sellerProfitPercentage) / 100;

            let totalCalculatedTaxAmount = 0;
            if (enableTax) {
                totalCalculatedTaxAmount = (totalCalculatedWage + totalCalculatedSellerProfit) * 0.10;
            }

            const totalFinalPrice = totalRawGoldPrice + totalCalculatedWage + totalCalculatedSellerProfit + totalCalculatedTaxAmount;

            document.getElementById('calculatedProfitDisplay').textContent = formatCurrency(totalCalculatedSellerProfit);
            document.getElementById('calculatedTax').textContent = formatCurrency(totalCalculatedTaxAmount);
            document.getElementById('totalFinalPrice').textContent = formatCurrency(totalFinalPrice);
        }

        function formatCurrency(num) {
            if (isNaN(num) || num === null) return '۰';
            let formatted = num.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return toPersianDigits(formatted);
        }
    </script>

</body>
</html>
