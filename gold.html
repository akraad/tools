<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>محاسبه قیمت طلا</title>
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
      direction: rtl;
    }
    label {
      margin-top: 10px;
      display: block;
      font-size: 14px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    button {
      background-color: #ffd700;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    #result, #priceInWords {
      background: #fff;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .gold-row {
      background: #fff;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h3>محاسبه قیمت نهایی طلا</h3>

  <div id="priceInWords" style="display:none;"></div>

  <label>قیمت هر گرم طلا (تومان):
    <input type="text" id="goldPrice" maxlength="11" placeholder="مثلاً ۲٬۵۰۰٬۰۰۰">
  </label>

  <div id="goldRows">
    <div class="gold-row">
      <label>وزن طلا (گرم):
        <input type="number" class="goldWeight" placeholder="مثلاً 2.5" step="0.01">
      </label>
      <label>اجرت (درصد - اختیاری):
        <input type="number" class="wagePercent" placeholder="مثلاً 10">
      </label>
    </div>
  </div>

  <button onclick="addGoldRow()">➕ افزودن طلای دیگر</button>

  <label>سود فروشنده (درصد):
    <select id="sellerProfit">
      <option value="7">7٪</option>
      <option value="6">6٪</option>
      <option value="5">5٪</option>
      <option value="4">4٪</option>
      <option value="3">3٪</option>
      <option value="2">2٪</option>
      <option value="1">1٪</option>
    </select>
  </label>

  <div class="checkbox-container">
    <input type="checkbox" id="includeTax" checked>
    <label for="includeTax">محاسبه مالیات (۱۰٪ از اجرت + سود)</label>
  </div>

  <button onclick="calculate()">💰 محاسبه</button>

  <div id="result"></div>

  <script>
    // تبدیل عدد به حروف فارسی
    function numberToWords(num) {
      const faNums = ["صفر", "یک", "دو", "سه", "چهار", "پنج", "شش", "هفت", "هشت", "نه", "ده",
        "یازده", "دوازده", "سیزده", "چهارده", "پانزده", "شانزده", "هفده", "هجده", "نوزده"];
      const tens = ["", "", "بیست", "سی", "چهل", "پنجاه", "شصت", "هفتاد", "هشتاد", "نود"];
      const hundreds = ["", "صد", "دویست", "سیصد", "چهارصد", "پانصد", "ششصد", "هفتصد", "هشتصد", "نهصد"];
      const thousands = ["", "هزار", "میلیون", "میلیارد"];

      if (isNaN(num)) return "";

      let parts = [];
      num = Number(num).toString();
      num = num.padStart(Math.ceil(num.length / 3) * 3, '0');
      let sections = num.match(/\d{3}/g);

      for (let i = 0; i < sections.length; i++) {
        let n = parseInt(sections[i]);
        if (n === 0) continue;

        let h = Math.floor(n / 100), t = Math.floor((n % 100) / 10), u = n % 10;
        let part = [];
        if (h) part.push(hundreds[h]);
        if (t < 2) {
          if (t * 10 + u) part.push(faNums[t * 10 + u]);
        } else {
          part.push(tens[t]);
          if (u) part.push(faNums[u]);
        }

        if (part.length) {
          parts.push(part.join(" و ") + " " + thousands[sections.length - i - 1]);
        }
      }

      return parts.join(" و ") + " تومان";
    }

    // افزودن فیلد وزن و اجرت جدید
    function addGoldRow() {
      const row = document.createElement("div");
      row.className = "gold-row";
      row.innerHTML = `
        <label>وزن طلا (گرم):
          <input type="number" class="goldWeight" placeholder="مثلاً 2.5" step="0.01">
        </label>
        <label>اجرت (درصد - اختیاری):
          <input type="number" class="wagePercent" placeholder="مثلاً 10">
        </label>
      `;
      document.getElementById("goldRows").appendChild(row);
    }

    // جداکننده هزارگان فارسی
    document.getElementById("goldPrice").addEventListener("input", function () {
      let val = this.value.replace(/\D/g, "").slice(0, 7);
      if (val === "") {
        document.getElementById("priceInWords").style.display = "none";
        return;
      }

      let formatted = Number(val).toLocaleString("fa-IR");
      this.value = formatted;

      let inWords = numberToWords(val);
      document.getElementById("priceInWords").style.display = "block";
      document.getElementById("priceInWords").innerText = inWords;
    });

    function calculate() {
      let rawPrice = document.getElementById("goldPrice").value.replace(/[^0-9]/g, "");
      const unitPrice = parseFloat(rawPrice);

      if (isNaN(unitPrice)) {
        alert("لطفاً قیمت طلا را به درستی وارد کنید.");
        return;
      }

      const sellerProfitPercent = parseFloat(document.getElementById("sellerProfit").value);
      const includeTax = document.getElementById("includeTax").checked;

      let totalBase = 0, totalWage = 0, totalProfit = 0;

      const weights = document.querySelectorAll(".goldWeight");
      const wages = document.querySelectorAll(".wagePercent");

      for (let i = 0; i < weights.length; i++) {
        let weight = parseFloat(weights[i].value);
        let wagePercent = parseFloat(wages[i].value) || 0;

        if (isNaN(weight)) continue;

        let base = unitPrice * weight;
        let wage = (base * wagePercent) / 100;
        let profit = (base * sellerProfitPercent) / 100;

        totalBase += base;
        totalWage += wage;
        totalProfit += profit;
      }

      let tax = includeTax ? ((totalWage + totalProfit) * 10) / 100 : 0;
      let finalPrice = totalBase + totalWage + totalProfit + tax;

      document.getElementById("result").innerHTML = `
        <strong>قیمت پایه:</strong> ${totalBase.toLocaleString("fa-IR")} تومان<br>
        <strong>کل اجرت:</strong> ${totalWage.toLocaleString("fa-IR")} تومان<br>
        <strong>سود فروشنده:</strong> ${totalProfit.toLocaleString("fa-IR")} تومان<br>
        <strong>مالیات:</strong> ${tax.toLocaleString("fa-IR")} تومان<br><br>
        <strong style="font-size: 18px;">💎 قیمت نهایی:</strong> ${finalPrice.toLocaleString("fa-IR")} تومان
      `;
    }
  </script>
</body>
</html>
