<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر طلا</title> <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling - Super Minimal Light Theme */
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F0F2F5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
        }

        /* Calculator Container - The core card */
        .calculator-container {
            background-color: #FFFFFF;
            padding: 20px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 350px; /* Further reduced max-width for compact design */
            margin-top: 30px;
            position: relative;
            border: 1px solid #E5E7EB;
        }

        /* Calculator Title (removed from display) */
        .calculator-title {
            display: none; /* Hide the title */
        }

        .input-group {
            margin-bottom: 15px; /* Reduced margin between input groups */
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 5px; /* Reduced space between label and input */
            font-size: 0.88em; /* Smaller label font */
            color: #555;
            font-weight: 500;
        }

        /* Gold Price Input - Subtle distinction */
        .gold-price-input-group {
            background-color: #F8F9FA;
            padding: 10px; /* Reduced padding */
            border-radius: 8px;
            border: 1px solid #E0E0E0;
            margin-bottom: 20px; /* Reduced space below */
        }

        /* Styling for all number inputs and selects */
        .input-group input[type="number"],
        .input-group select {
            width: calc(100% - 16px); /* Adjust for padding and border, width reduced */
            padding: 7px; /* Even smaller padding */
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            background-color: #FFFFFF;
            color: #333;
            font-size: 0.9em; /* Smaller input font size */
            direction: ltr;
            text-align: right;
            transition: border-color 0.2s, box-shadow 0.2s;
            -moz-appearance: textfield;
        }
        /* Hide arrows for Chrome, Safari, Edge */
        .input-group input[type="number"]::-webkit-outer-spin-button,
        .input-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Placeholder specific styling (removed text, but kept for general consistency if re-added) */
        .input-group input::placeholder {
            font-family: 'Vazirmatn', sans-serif;
            color: #B0B0B0;
            font-weight: 300;
        }

        .input-group input[type="number"]:focus,
        .input-group select:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            justify-content: flex-end;
        }

        .checkbox-group label {
            margin-right: 8px;
            font-size: 0.88em;
            cursor: pointer;
            color: #555;
            font-weight: 400;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #4CAF50;
            cursor: pointer;
            border: 1px solid #CCC;
            border-radius: 3px;
        }

        /* Dynamic Weight Fields Container - Background Gray */
        #weights-container {
            margin-bottom: 15px; /* Reduced margin */
            padding: 10px; /* Reduced padding */
            border-radius: 8px;
            background-color: #F8F9FA;
            border: 1px solid #E0E0E0;
            padding-bottom: 5px;
        }
        #weights-container .item-row { /* New class for each row (input + buttons) */
            display: flex;
            align-items: center; /* Vertically align items */
            margin-bottom: 10px; /* Space between rows */
        }
        #weights-container .item-row:last-child {
            margin-bottom: 0;
        }

        #weights-container .item-row .input-group {
            flex-grow: 1; /* Input takes most space */
            margin-bottom: 0; /* Remove default margin */
        }
        #weights-container .item-row .input-group label {
            flex-shrink: 0; /* Prevent label from shrinking */
            margin-right: 5px;
        }
        #weights-container .item-row .input-group input {
            flex-grow: 1; /* Input takes remaining width */
        }

        /* Button styling for + and - */
        .action-button {
            background-color: #6366F1; /* Indigo for buttons */
            color: #FFFFFF;
            border: none;
            border-radius: 50%; /* Circular */
            width: 28px; /* Smaller button */
            height: 28px;
            font-size: 18px; /* Smaller font size for + / - */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0; /* Prevent shrinking */
            margin-left: 5px; /* Space between input and button */
        }
        .action-button.remove-button {
            background-color: #EF4444; /* Red for remove button */
        }

        .action-button:hover {
            transform: scale(1.05);
        }
        .action-button:hover:not(.remove-button) {
             background-color: #4F46E5; /* Darker indigo on hover */
        }
        .action-button.remove-button:hover {
            background-color: #DC2626; /* Darker red on hover */
        }


        button.calculate-button {
            width: 100%;
            padding: 10px 15px; /* Reduced padding */
            background-color: #4CAF50; /* Green for main calculate button */
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            font-size: 1em; /* Smaller button font */
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s;
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.2); /* Softer shadow */
            margin-top: 20px;
        }

        button.calculate-button:hover {
            background-color: #43A047;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .result-section {
            margin-top: 25px;
            padding-top: 15px; /* Reduced padding */
            border-top: 1px dashed #E5E7EB;
            text-align: center;
            line-height: 1.5;
        }

        .result-section h3 {
            font-size: 1.1em; /* Smaller result title */
            color: #2D3748;
            margin-bottom: 10px; /* Reduced margin */
            font-weight: 600;
        }

        .result-section p {
            font-size: 0.85em; /* Smaller result text */
            margin-bottom: 3px;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 0 5px;
        }
        .result-section p.total-result {
            font-size: 1em; /* Slightly smaller final total */
            font-weight: 600;
            color: #2D3748;
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px solid #EFF1F3;
        }

        .result-section strong {
            color: #6366F1;
            font-size: 1.05em; /* Smaller value font */
            font-weight: 700;
            margin-right: 3px;
        }

        .result-section span.currency {
            color: #777;
            font-size: 0.75em; /* Smaller currency text */
            margin-left: 3px;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <div class="checkbox-group">
            <label for="enableTax">محاسبه مالیات ۱۰%</label>
            <input type="checkbox" id="enableTax" checked>
        </div>

        <div class="input-group gold-price-input-group">
            <label for="goldPrice">قیمت هر گرم طلا (تومان):</label>
            <input type="number" id="goldPrice" min="0">
        </div>

        <div id="weights-container">
            </div>
        <button type="button" class="action-button add-item-button" onclick="addItemRow()">+</button>

        <div class="input-group">
            <label for="sellerProfit">سود فروشنده (درصد):</label>
            <select id="sellerProfit">
                <option value="1">1%</option>
                <option value="2">2%</option>
                <option value="3">3%</option>
                <option value="4">4%</option>
                <option value="5">5%</option>
                <option value="6">6%</option>
                <option selected value="7">7%</option>
            </select>
        </div>

        <button type="button" class="calculate-button" onclick="calculateGoldPrice()">محاسبه قیمت نهایی</button>

        <div class="result-section">
            <h3>نتایج محاسبه:</h3>
            <p><span>قیمت طلا خام کل:</span> <strong><span id="totalRawGoldPrice">0</span> <span class="currency">تومان</span></strong></p>
            <p><span>اجرت کل:</span> <strong><span id="calculatedWageDisplay">0</span> <span class="currency">تومان</span></strong></p>
            <p><span>سود فروشنده کل:</span> <strong><span id="calculatedProfitDisplay">0</span> <span class="currency">تومان</span></strong></p>
            <p><span>مالیات محاسبه شده کل:</span> <strong><span id="calculatedTax">0</span> <span class="currency">تومان</span></strong></p>
            <p class="total-result"><span>قیمت نهایی کل:</span> <strong><span id="totalFinalPrice">0</span> <span class="currency">تومان</span></strong></p>
        </div>
    </div>

    <script>
        let itemCounter = 0; // To keep track of unique IDs for each item row

        // Function to add a new item row (weight + wage)
        function addItemRow() {
            itemCounter++;
            const weightsContainer = document.getElementById('weights-container');
            const itemRowDiv = document.createElement('div');
            itemRowDiv.classList.add('item-row');
            itemRowDiv.id = `item-row-${itemCounter}`;

            itemRowDiv.innerHTML = `
                <div class="input-group">
                    <label for="goldWeight-${itemCounter}">وزن (${itemCounter}):</label>
                    <input type="number" id="goldWeight-${itemCounter}" class="gold-weight-input" step="0.01" min="0">
                </div>
                <div class="input-group" style="margin-right: 5px;"> <label for="wage-${itemCounter}">اجرت (${itemCounter}):</label>
                    <input type="number" id="wage-${itemCounter}" class="wage-input" min="0" max="100">
                </div>
                ${itemCounter > 1 ? `<button type="button" class="action-button remove-button" onclick="removeItemRow('item-row-${itemCounter}')">−</button>` : ''}
            `;
            weightsContainer.appendChild(itemRowDiv);
        }

        // Function to remove an item row
        function removeItemRow(id) {
            const itemToRemove = document.getElementById(id);
            if (itemToRemove) {
                itemToRemove.remove();
            }
        }

        // Add the initial item row when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            addItemRow();
        });

        function calculateGoldPrice() {
            const goldPricePerGram = parseFloat(document.getElementById('goldPrice').value);
            const enableTax = document.getElementById('enableTax').checked;
            const sellerProfitPercentage = parseFloat(document.getElementById('sellerProfit').value);

            if (isNaN(goldPricePerGram) || goldPricePerGram <= 0) {
                alert('لطفاً قیمت هر گرم طلا را به درستی وارد کنید.');
                return;
            }

            const weightInputs = document.querySelectorAll('.gold-weight-input');
            const wageInputs = document.querySelectorAll('.wage-input');

            if (weightInputs.length === 0) {
                 alert('لطفاً حداقل یک آیتم (وزن و اجرت) را وارد کنید.');
                 return;
            }

            let totalRawGoldPrice = 0;
            let totalCalculatedWage = 0;
            let totalCalculatedSellerProfit = 0;
            let hasInvalidInput = false;

            weightInputs.forEach((weightInput, index) => {
                const goldWeight = parseFloat(weightInput.value);
                const wagePercentage = parseFloat(wageInputs[index].value) || 0; // Get corresponding wage

                if (isNaN(goldWeight) || goldWeight <= 0) {
                    hasInvalidInput = true;
                } else {
                    const rawGoldPriceForThisItem = goldWeight * goldPricePerGram;
                    const calculatedWageForThisItem = (rawGoldPriceForThisItem * wagePercentage) / 100;

                    totalRawGoldPrice += rawGoldPriceForThisItem;
                    totalCalculatedWage += calculatedWageForThisItem;
                }
            });

            if (hasInvalidInput) {
                alert('لطفاً همه وزن‌ها و اجرت‌ها را به درستی وارد کنید.');
                return;
            }

            // Seller profit is calculated based on total raw gold price
            totalCalculatedSellerProfit = (totalRawGoldPrice * sellerProfitPercentage) / 100;

            let totalCalculatedTaxAmount = 0;
            if (enableTax) {
                totalCalculatedTaxAmount = (totalCalculatedWage + totalCalculatedSellerProfit) * 0.10;
            }

            const totalFinalPrice = totalRawGoldPrice + totalCalculatedWage + totalCalculatedSellerProfit + totalCalculatedTaxAmount;

            // Display results
            document.getElementById('totalRawGoldPrice').textContent = formatCurrency(totalRawGoldPrice);
            document.getElementById('calculatedWageDisplay').textContent = formatCurrency(totalCalculatedWage);
            document.getElementById('calculatedProfitDisplay').textContent = formatCurrency(totalCalculatedSellerProfit);
            document.getElementById('calculatedTax').textContent = formatCurrency(totalCalculatedTaxAmount);
            document.getElementById('totalFinalPrice').textContent = formatCurrency(totalFinalPrice);
        }

        // Helper function to format numbers with commas
        function formatCurrency(num) {
            if (isNaN(num) || num === null) return '0';
            return num.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
    </script>

</body>
</html>
