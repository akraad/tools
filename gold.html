<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر قیمت طلا</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #212121; /* Dark Gray */
            color: #E0E0E0; /* Light Gray for text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Header Styling */
        .header-container {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #2c2c2c; /* Slightly lighter dark gray */
            border-bottom: 1px solid #3a3a3a; /* Subtle border */
            margin-bottom: 40px;
        }

        .header-text {
            font-family: 'Vazirmatn', sans-serif; /* A modern Persian font */
            font-size: 1.8em; /* Title size */
            color: #BB86FC; /* A subtle blue/purple for accent */
            margin: 0;
            font-weight: 500;
        }

        /* Calculator Container */
        .calculator-container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px; /* Max width for the calculator */
            margin-bottom: 60px;
            border-right: 3px solid #03DAC6; /* Accent color */
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 8px;
            font-size: 1em;
            color: #E0E0E0;
            display: block;
        }

        .input-group input[type="number"],
        .input-group select {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 12px 10px;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #E0E0E0;
            font-size: 1.1em;
            direction: ltr; /* For number inputs */
            text-align: right; /* For number inputs */
            -moz-appearance: textfield; /* Hide arrows for Firefox */
        }
        /* Hide arrows for Chrome, Safari, Edge */
        .input-group input[type="number"]::-webkit-outer-spin-button,
        .input-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .input-group input[type="number"]:focus,
        .input-group select:focus {
            outline: none;
            border-color: #BB86FC; /* Accent color on focus */
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: flex-end; /* Align to the right for RTL */
        }

        .checkbox-group label {
            margin-right: 10px; /* Space between checkbox and label */
            font-size: 1em;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #03DAC6; /* Color for checked state */
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px 20px;
            background-color: #03DAC6; /* Teal button */
            color: #212121; /* Dark text on button */
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s;
        }

        button:hover {
            background-color: #00BFA5; /* Darker teal on hover */
            transform: translateY(-2px);
        }

        .result-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #3a3a3a;
            text-align: center;
        }

        .result-section p {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #E0E0E0;
        }

        .result-section strong {
            color: #BB86FC; /* Accent color for values */
            font-size: 1.3em;
            display: block; /* Ensures value is on its own line */
            margin-top: 5px;
        }

        /* Footer Styling */
        .footer {
            margin-top: auto; /* Pushes footer to the bottom */
            font-size: 0.85em;
            color: #9E9E9E; /* Muted gray for copyright */
            padding: 20px;
            width: 100%;
            text-align: center; /* Center align */
            direction: ltr; /* Left-to-right direction for English text */
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="header-text">محاسبه‌گر قیمت طلا</h1>
    </div>

    <div class="calculator-container">
        <div class="input-group">
            <label for="goldPrice">قیمت هر گرم طلا (تومان):</label>
            <input type="number" id="goldPrice" placeholder="مثال: 3,500,000" min="0">
        </div>

        <div class="input-group">
            <label for="goldWeight">وزن طلا (گرم):</label>
            <input type="number" id="goldWeight" placeholder="مثال: 5.25" step="0.01" min="0">
        </div>

        <div class="input-group">
            <label for="wage">اجرت (درصد از قیمت طلا خام - اختیاری):</label>
            <input type="number" id="wage" placeholder="مثال: 15" min="0" max="100">
        </div>

        <div class="input-group">
            <label for="sellerProfit">سود فروشنده (درصد):</label>
            <select id="sellerProfit">
                <option value="1">1%</option>
                <option value="2">2%</option>
                <option value="3">3%</option>
                <option value="4">4%</option>
                <option value="5">5%</option>
                <option value="6">6%</option>
                <option selected value="7">7%</option>
            </select>
        </div>

        <div class="checkbox-group">
            <label for="enableTax">محاسبه مالیات ۱۰%</label>
            <input type="checkbox" id="enableTax" checked>
        </div>

        <button onclick="calculateGoldPrice()">محاسبه قیمت نهایی</button>

        <div class="result-section">
            <p>قیمت طلا خام: <strong id="rawGoldPrice">0 تومان</strong></p>
            <p>قیمت نهایی با اجرت و سود: <strong id="finalPriceBeforeTax">0 تومان</strong></p>
            <p>مالیات محاسبه شده: <strong id="calculatedTax">0 تومان</strong></p>
            <p>قیمت نهایی با مالیات: <strong id="totalFinalPrice">0 تومان</strong></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; <span id="current-year"></span> All rights reserved. Please respect copyright.</p>
    </div>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        function calculateGoldPrice() {
            const goldPricePerGram = parseFloat(document.getElementById('goldPrice').value);
            const goldWeight = parseFloat(document.getElementById('goldWeight').value);
            const wagePercentage = parseFloat(document.getElementById('wage').value) || 0; // Optional, defaults to 0
            const sellerProfitPercentage = parseFloat(document.getElementById('sellerProfit').value);
            const enableTax = document.getElementById('enableTax').checked;

            // Input validation
            if (isNaN(goldPricePerGram) || isNaN(goldWeight) || goldPricePerGram <= 0 || goldWeight <= 0) {
                alert('لطفاً قیمت هر گرم و وزن طلا را به درستی وارد کنید.');
                return;
            }

            // 1. قیمت طلا خام: وزن طلا × قیمت طلا
            const rawGoldPrice = goldWeight * goldPricePerGram;

            // 2. محاسبه اجرت (درصد از قیمت طلا خام)
            const calculatedWage = (rawGoldPrice * wagePercentage) / 100;

            // 3. محاسبه سود فروشنده (درصد از قیمت طلا خام)
            const calculatedSellerProfit = (rawGoldPrice * sellerProfitPercentage) / 100;

            // قیمت قبل از مالیات: قیمت طلا خام + اجرت + سود فروشنده
            const priceBeforeTax = rawGoldPrice + calculatedWage + calculatedSellerProfit;

            let calculatedTaxAmount = 0;
            if (enableTax) {
                // مالیات: (اجرت + سود فروشنده) × ۱۰ درصد
                // طبق توضیحات شما، مالیات از روی اجرت و سود محاسبه می‌شود
                calculatedTaxAmount = (calculatedWage + calculatedSellerProfit) * 0.10;
            }

            // قیمت نهایی: قیمت قبل از مالیات + مالیات
            const totalFinalPrice = priceBeforeTax + calculatedTaxAmount;

            // Display results
            document.getElementById('rawGoldPrice').textContent = formatCurrency(rawGoldPrice) + ' تومان';
            document.getElementById('finalPriceBeforeTax').textContent = formatCurrency(priceBeforeTax) + ' تومان';
            document.getElementById('calculatedTax').textContent = formatCurrency(calculatedTaxAmount) + ' تومان';
            document.getElementById('totalFinalPrice').textContent = formatCurrency(totalFinalPrice) + ' تومان';
        }

        // Helper function to format numbers with commas
        function formatCurrency(num) {
            return num.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
    </script>

</body>
</html>
