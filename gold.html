<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر قیمت طلا</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* General Body Styling - Light Theme */
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F8F8; /* Very light gray background */
            color: #333; /* Dark text for readability */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Header Styling */
        .header-container {
            width: 100%;
            text-align: center;
            padding: 25px 0; /* More padding for header */
            background-color: #EFEFEF; /* Light gray for header background */
            border-bottom: 1px solid #E0E0E0; /* Subtle light border */
            margin-bottom: 40px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); /* Very subtle shadow */
        }

        .header-text {
            font-size: 2em; /* Slightly larger title for impact */
            color: #4263EB; /* A modern blue accent */
            margin: 0;
            font-weight: 700; /* Bold title */
        }

        /* Back Icon Button */
        .back-icon {
            position: absolute;
            top: 25px;
            left: 25px; /* Position to the left */
            font-size: 24px; /* Icon size */
            color: #6C757D; /* Muted gray for the icon */
            text-decoration: none;
            transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
            cursor: pointer;
            display: flex; /* To center icon if needed */
            align-items: center;
            justify-content: center;
            width: 40px; /* Make it a clickable area */
            height: 40px;
            border-radius: 50%; /* Make it circular */
        }

        .back-icon:hover {
            color: #333; /* Darker on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
            background-color: rgba(0, 0, 0, 0.05); /* Subtle background on hover */
        }

        /* Calculator Container - Modern Minimal */
        .calculator-container {
            background-color: #FFFFFF; /* Pure white background for the card */
            padding: 30px; /* Slightly reduced padding */
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); /* Pronounced but soft shadow */
            width: 90%;
            max-width: 450px; /* Slightly narrower for more minimalism */
            margin-bottom: 60px;
            border: 1px solid #E0E0E0; /* Subtle border for definition */
        }

        .input-group {
            margin-bottom: 20px; /* Reduced space between input groups */
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 8px; /* Reduced space between label and input */
            font-size: 0.95em; /* Slightly smaller label font */
            color: #555; /* Slightly darker label color */
            display: block;
            font-weight: 500;
        }

        .input-group input[type="number"],
        .input-group select {
            width: calc(100% - 20px); /* Adjust for padding and border */
            padding: 10px; /* Reduced padding for smaller inputs */
            border: 1px solid #D0D0D0; /* Light border */
            border-radius: 6px; /* Slightly less rounded input corners */
            background-color: #FDFDFD; /* Off-white for input background */
            color: #333; /* Dark text for input values */
            font-size: 1em; /* Reduced input font size */
            direction: ltr;
            text-align: right;
            transition: border-color 0.2s, box-shadow 0.2s;
            -moz-appearance: textfield;
        }
        /* Hide arrows for Chrome, Safari, Edge */
        .input-group input[type="number"]::-webkit-outer-spin-button,
        .input-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Placeholder specific styling */
        .input-group input::placeholder {
            font-family: 'Vazirmatn', sans-serif; /* Use Vazirmatn for placeholders */
            color: #A0A0A0; /* Lighter color for placeholders */
            font-weight: 400; /* Normal weight for placeholders */
        }

        .input-group input[type="number"]:focus,
        .input-group select:focus {
            outline: none;
            border-color: #4263EB; /* Modern blue on focus */
            box-shadow: 0 0 0 3px rgba(66, 99, 235, 0.2); /* Soft glow on focus */
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* Reduced margin */
            justify-content: flex-end;
        }

        .checkbox-group label {
            margin-right: 10px; /* Reduced space for checkbox label */
            font-size: 0.95em; /* Match label font size */
            cursor: pointer;
            color: #555;
            font-weight: 500;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px; /* Slightly smaller checkbox */
            height: 18px;
            accent-color: #00BFA5; /* Teal for checked state */
            cursor: pointer;
            border: 1px solid #CCC; /* Lighter border for checkbox */
            border-radius: 3px; /* Slightly less rounded checkbox */
        }

        button {
            width: 100%;
            padding: 14px 20px; /* Slightly reduced button padding */
            background-color: #4CAF50; /* Green for action */
            color: #FFFFFF; /* White text on button */
            border: none;
            border-radius: 6px; /* Slightly less rounded button */
            font-size: 1.1em; /* Reduced button font size */
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.2); /* Soft shadow for button */
        }

        button:hover {
            background-color: #43A047; /* Darker green on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.3);
        }

        .result-section {
            margin-top: 30px; /* Reduced space above results */
            padding-top: 20px;
            border-top: 1px dashed #E0E0E0; /* Lighter dashed separator */
            text-align: center;
            line-height: 1.7; /* Slightly reduced line height */
        }

        .result-section p {
            font-size: 0.95em; /* Slightly smaller result text */
            margin-bottom: 4px; /* Smaller margin for compact results */
            color: #555;
            display: flex;
            justify-content: space-between; /* Space out label and value */
            align-items: baseline;
            padding: 0 8px; /* Reduced padding for result lines */
        }

        .result-section strong {
            color: #4263EB; /* Modern blue accent for values */
            font-size: 1.15em; /* Slightly smaller value font */
            font-weight: 700;
            margin-right: 5px; /* Space before "تومان" */
        }

        .result-section span.currency {
            color: #666; /* Slightly muted color for "تومان" */
            font-size: 0.85em; /* Smaller currency text */
            margin-left: 5px; /* Space after value */
        }

        /* Footer Styling */
        .footer {
            /* This section will be removed */
        }
    </style>
</head>
<body>

    <div class="header-container">
        <a href="index.html" class="back-icon" title="بازگشت به صفحه اصلی">
            <i class="material-icons">arrow_back</i>
        </a>
        <h1 class="header-text">محاسبه‌گر قیمت طلا</h1>
    </div>

    <div class="calculator-container">
        <div class="input-group">
            <label for="goldPrice">قیمت هر گرم طلا:</label>
            <input type="number" id="goldPrice" placeholder="3,500,000" min="0">
        </div>

        <div class="input-group">
            <label for="goldWeight">وزن طلا (گرم):</label>
            <input type="number" id="goldWeight" placeholder="5.25" step="0.01" min="0">
        </div>

        <div class="input-group">
            <label for="wage">اجرت (درصد):</label>
            <input type="number" id="wage" placeholder="15" min="0" max="100">
        </div>

        <div class="input-group">
            <label for="sellerProfit">سود فروشنده (درصد):</label>
            <select id="sellerProfit">
                <option value="1">1%</option>
                <option value="2">2%</option>
                <option value="3">3%</option>
                <option value="4">4%</option>
                <option value="5">5%</option>
                <option value="6">6%</option>
                <option selected value="7">7%</option>
            </select>
        </div>

        <div class="checkbox-group">
            <label for="enableTax">محاسبه مالیات ۱۰%</label>
            <input type="checkbox" id="enableTax" checked>
        </div>

        <button onclick="calculateGoldPrice()">محاسبه قیمت نهایی</button>

        <div class="result-section">
            <p><span>قیمت طلا خام:</span> <strong><span id="rawGoldPrice">0</span> <span class="currency">تومان</span></strong></p>
            <p><span>اجرت:</span> <strong><span id="calculatedWageDisplay">0</span> <span class="currency">تومان</span></strong></p>
            <p><span>سود فروشنده:</span> <strong><span id="calculatedProfitDisplay">0</span> <span class="currency">تومان</span></strong></p>
            <p><span>مالیات محاسبه شده:</span> <strong><span id="calculatedTax">0</span> <span class="currency">تومان</span></strong></p>
            <p><span>قیمت نهایی کل:</span> <strong><span id="totalFinalPrice">0</span> <span class="currency">تومان</span></strong></p>
        </div>
    </div>

    <script>
        // No need for current year as footer is removed

        function calculateGoldPrice() {
            const goldPricePerGram = parseFloat(document.getElementById('goldPrice').value);
            const goldWeight = parseFloat(document.getElementById('goldWeight').value);
            const wagePercentage = parseFloat(document.getElementById('wage').value) || 0; // Optional, defaults to 0
            const sellerProfitPercentage = parseFloat(document.getElementById('sellerProfit').value);
            const enableTax = document.getElementById('enableTax').checked;

            // Input validation
            if (isNaN(goldPricePerGram) || isNaN(goldWeight) || goldPricePerGram <= 0 || goldWeight <= 0) {
                alert('لطفاً قیمت هر گرم و وزن طلا را به درستی وارد کنید.');
                return;
            }

            // 1. قیمت طلا خام: وزن طلا × قیمت طلا
            const rawGoldPrice = goldWeight * goldPricePerGram;

            // 2. محاسبه اجرت (درصد از قیمت طلا خام)
            const calculatedWage = (rawGoldPrice * wagePercentage) / 100;

            // 3. محاسبه سود فروشنده (درصد از قیمت طلا خام)
            const calculatedSellerProfit = (rawGoldPrice * sellerProfitPercentage) / 100;

            let calculatedTaxAmount = 0;
            if (enableTax) {
                // مالیات: (اجرت + سود فروشنده) × ۱۰ درصد
                calculatedTaxAmount = (calculatedWage + calculatedSellerProfit) * 0.10;
            }

            // قیمت نهایی: قیمت طلا خام + اجرت + سود فروشنده + مالیات
            const totalFinalPrice = rawGoldPrice + calculatedWage + calculatedSellerProfit + calculatedTaxAmount;


            // Display results
            document.getElementById('rawGoldPrice').textContent = formatCurrency(rawGoldPrice);
            document.getElementById('calculatedWageDisplay').textContent = formatCurrency(calculatedWage);
            document.getElementById('calculatedProfitDisplay').textContent = formatCurrency(calculatedSellerProfit);
            document.getElementById('calculatedTax').textContent = formatCurrency(calculatedTaxAmount);
            document.getElementById('totalFinalPrice').textContent = formatCurrency(totalFinalPrice);
        }

        // Helper function to format numbers with commas
        function formatCurrency(num) {
            return num.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
    </script>

</body>
</html>
