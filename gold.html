<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر قیمت طلا</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Vazirmatn', sans-serif; /* Using Vazirmatn for entire body */
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Even darker background for more contrast */
            color: #E0E0E0; /* Light Gray for text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Header Styling */
        .header-container {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #262626; /* Slightly lighter dark gray */
            border-bottom: 1px solid #333; /* Subtle border */
            margin-bottom: 40px;
            position: relative; /* For absolute positioning of back button */
        }

        .header-text {
            font-size: 1.8em; /* Title size */
            color: #8D62ED; /* A more refined purple accent */
            margin: 0;
            font-weight: 600; /* Slightly bolder */
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 25px;
            left: 20px; /* Position to the left */
            font-size: 0.9em;
            color: #6C757D; /* Muted gray for the link */
            text-decoration: none;
            transition: color 0.2s ease-in-out;
            direction: rtl; /* Ensure RTL for Persian text */
        }

        .back-button:hover {
            color: #A0A0A0; /* Lighter on hover */
        }

        /* Calculator Container */
        .calculator-container {
            background-color: #262626; /* Match header background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 450px; /* Slightly narrower for more minimalism */
            margin-bottom: 60px;
            border-right: 3px solid #00BFA5; /* Teal accent */
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 8px;
            font-size: 0.95em; /* Slightly smaller label font */
            color: #C0C0C0; /* Softer label color */
            display: block;
        }

        .input-group input[type="number"],
        .input-group select {
            width: calc(100% - 20px);
            padding: 10px; /* Reduced padding for smaller inputs */
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #E0E0E0;
            font-size: 1em; /* Smaller input font */
            direction: ltr; /* For number inputs */
            text-align: right; /* For number inputs */
            -moz-appearance: textfield;
        }
        /* Hide arrows for Chrome, Safari, Edge */
        .input-group input[type="number"]::-webkit-outer-spin-button,
        .input-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .input-group input[type="number"]:focus,
        .input-group select:focus {
            outline: none;
            border-color: #8D62ED; /* Accent color on focus */
            box-shadow: 0 0 0 2px rgba(141, 98, 237, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: flex-end; /* Align to the right for RTL */
        }

        .checkbox-group label {
            margin-right: 10px;
            font-size: 0.95em; /* Match label font size */
            cursor: pointer;
            color: #C0C0C0; /* Softer label color */
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00BFA5; /* Color for checked state */
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px 20px; /* Slightly reduced button padding */
            background-color: #00BFA5; /* Teal button */
            color: #1a1a1a; /* Dark text on button */
            border: none;
            border-radius: 4px;
            font-size: 1.1em; /* Slightly smaller button font */
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s;
        }

        button:hover {
            background-color: #009688; /* Darker teal on hover */
            transform: translateY(-2px);
        }

        .result-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #3a3a3a;
            text-align: center;
        }

        .result-section p {
            font-size: 1em; /* Result text font size */
            margin-bottom: 8px; /* Reduced margin */
            color: #E0E0E0;
        }

        .result-section strong {
            color: #8D62ED; /* Accent color for values */
            font-size: 1.2em; /* Slightly smaller value font */
            display: block;
            margin-top: 4px;
        }

        /* Footer Styling */
        .footer {
            margin-top: auto; /* Pushes footer to the bottom */
            font-size: 0.8em; /* Slightly smaller footer font */
            color: #9E9E9E; /* Muted gray for copyright */
            padding: 20px;
            width: 100%;
            text-align: center; /* Center align */
            direction: ltr; /* Left-to-right direction for English text */
        }
    </style>
</head>
<body>

    <div class="header-container">
        <a href="#" class="back-button" onclick="alert('اینجا لینک به صفحه اصلی شما قرار می‌گیرد.'); return false;">&lt; بازگشت به صفحه اصلی</a>
        <h1 class="header-text">محاسبه‌گر قیمت طلا</h1>
    </div>

    <div class="calculator-container">
        <div class="input-group">
            <label for="goldPrice">قیمت هر گرم طلا:</label>
            <input type="number" id="goldPrice" placeholder="مثال: 3,500,000" min="0">
        </div>

        <div class="input-group">
            <label for="goldWeight">وزن طلا (گرم):</label>
            <input type="number" id="goldWeight" placeholder="مثال: 5.25" step="0.01" min="0">
        </div>

        <div class="input-group">
            <label for="wage">اجرت (درصد):</label>
            <input type="number" id="wage" placeholder="مثال: 15" min="0" max="100">
        </div>

        <div class="input-group">
            <label for="sellerProfit">سود فروشنده (درصد):</label>
            <select id="sellerProfit">
                <option value="1">1%</option>
                <option value="2">2%</option>
                <option value="3">3%</option>
                <option value="4">4%</option>
                <option value="5">5%</option>
                <option value="6">6%</option>
                <option selected value="7">7%</option>
            </select>
        </div>

        <div class="checkbox-group">
            <label for="enableTax">محاسبه مالیات ۱۰%</label>
            <input type="checkbox" id="enableTax" checked>
        </div>

        <button onclick="calculateGoldPrice()">محاسبه قیمت نهایی</button>

        <div class="result-section">
            <p>قیمت طلا خام: <strong id="rawGoldPrice">0 تومان</strong></p>
            <p>اجرت محاسبه شده: <strong id="calculatedWageDisplay">0 تومان</strong></p>
            <p>سود فروشنده محاسبه شده: <strong id="calculatedProfitDisplay">0 تومان</strong></p>
            <p>قیمت نهایی قبل از مالیات: <strong id="finalPriceBeforeTax">0 تومان</strong></p>
            <p>مالیات محاسبه شده: <strong id="calculatedTax">0 تومان</strong></p>
            <p>قیمت نهایی کل: <strong id="totalFinalPrice">0 تومان</strong></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; <span id="current-year"></span> All rights reserved. Please respect copyright.</p>
    </div>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        function calculateGoldPrice() {
            const goldPricePerGram = parseFloat(document.getElementById('goldPrice').value);
            const goldWeight = parseFloat(document.getElementById('goldWeight').value);
            const wagePercentage = parseFloat(document.getElementById('wage').value) || 0; // Optional, defaults to 0
            const sellerProfitPercentage = parseFloat(document.getElementById('sellerProfit').value);
            const enableTax = document.getElementById('enableTax').checked;

            // Input validation
            if (isNaN(goldPricePerGram) || isNaN(goldWeight) || goldPricePerGram <= 0 || goldWeight <= 0) {
                alert('لطفاً قیمت هر گرم و وزن طلا را به درستی وارد کنید.');
                return;
            }

            // 1. قیمت طلا خام: وزن طلا × قیمت طلا
            const rawGoldPrice = goldWeight * goldPricePerGram;

            // 2. محاسبه اجرت (درصد از قیمت طلا خام)
            const calculatedWage = (rawGoldPrice * wagePercentage) / 100;

            // 3. محاسبه سود فروشنده (درصد از قیمت طلا خام)
            const calculatedSellerProfit = (rawGoldPrice * sellerProfitPercentage) / 100;

            // قیمت قبل از مالیات: قیمت طلا خام + اجرت + سود فروشنده
            const priceBeforeTax = rawGoldPrice + calculatedWage + calculatedSellerProfit;

            let calculatedTaxAmount = 0;
            if (enableTax) {
                // مالیات: (اجرت + سود فروشنده) × ۱۰ درصد
                calculatedTaxAmount = (calculatedWage + calculatedSellerProfit) * 0.10;
            }

            // قیمت نهایی: قیمت قبل از مالیات + مالیات
            const totalFinalPrice = priceBeforeTax + calculatedTaxAmount;

            // Display results
            document.getElementById('rawGoldPrice').textContent = formatCurrency(rawGoldPrice) + ' تومان';
            document.getElementById('calculatedWageDisplay').textContent = formatCurrency(calculatedWage) + ' تومان';
            document.getElementById('calculatedProfitDisplay').textContent = formatCurrency(calculatedSellerProfit) + ' تومان';
            document.getElementById('finalPriceBeforeTax').textContent = formatCurrency(priceBeforeTax) + ' تومان';
            document.getElementById('calculatedTax').textContent = formatCurrency(calculatedTaxAmount) + ' تومان';
            document.getElementById('totalFinalPrice').textContent = formatCurrency(totalFinalPrice) + ' تومان';
        }

        // Helper function to format numbers with commas
        function formatCurrency(num) {
            return num.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
    </script>

</body>
</html>
