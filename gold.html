<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر طلای نوین</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff; /* Blue for main actions */
            --secondary-color: #28a745; /* Green for calculate button */
            --background-color: #F8F9FA; /* Light background */
            --card-background: #FFFFFF; /* Card white background */
            --text-color: #343a40; /* Darker text for readability */
            --light-text: #6c757d; /* Lighter text for labels/hints */
            --border-color: #dee2e6; /* Light gray border */
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --focus-glow: rgba(0, 123, 255, 0.25);
            --input-height: 44px; /* Consistent input height */
            --input-padding: 10px; /* Consistent input padding */
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 15px; /* Reduced padding for mobile */
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
        }

        .calculator-container {
            font-family: 'Vazirmatn', sans-serif; /* Ensure Vazirmatn throughout */
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 12px; /* Slightly more rounded */
            box-shadow: 0 6px 20px var(--shadow-medium); /* Deeper shadow */
            width: 100%;
            max-width: 380px; /* Optimized width for mobile */
            margin-top: 25px;
            position: relative;
            border: 1px solid var(--border-color);
            overflow: hidden; /* Ensures borders/shadows are contained */
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h2 {
            font-size: 1.6em;
            color: var(--primary-color);
            margin-bottom: 5px;
            font-weight: 700;
        }
        .header p {
            font-size: 0.9em;
            color: var(--light-text);
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 18px; /* Slightly more space */
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 8px; /* More space below label */
            font-size: 0.9em;
            color: var(--text-color);
            font-weight: 500;
        }

        /* Generic box styling for major input sections */
        .info-box {
            background-color: #E9F5FF; /* Lighter blue background for these sections */
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cce5ff;
            margin-bottom: 25px;
        }

        .text-in-words { /* Renamed for general use */
            font-size: 0.88em;
            color: var(--light-text);
            margin-top: 10px;
            text-align: center;
            font-weight: 500;
            background-color: #f0f8ff;
            padding: 8px;
            border-radius: 6px;
            border: 1px dashed #bee5eb;
        }

        /* Unified Input/Select Styling for consistent height and appearance */
        .input-group input[type="text"],
        .input-group input[type="number"],
        .input-group select {
            width: calc(100% - (2 * var(--input-padding))); /* Adjusted for padding */
            padding: var(--input-padding);
            border: 1px solid var(--border-color);
            border-radius: 8px; /* More rounded */
            background-color: var(--card-background);
            color: var(--text-color);
            font-size: 1em; /* Slightly larger font */
            direction: ltr;
            text-align: right;
            transition: border-color 0.2s, box-shadow 0.2s;
            -moz-appearance: textfield;
            font-family: 'Vazirmatn', sans-serif !important;
            height: var(--input-height);
            box-sizing: border-box;
        }
        
        /* Specific styling for seller profit select to make it smaller */
        #sellerProfit {
            width: 100px; /* Reduced width */
            align-self: flex-start; /* Align to start of flex container */
            padding: 8px 10px; /* Adjust padding */
            font-size: 0.9em; /* Smaller font */
            height: auto; /* Allow height to adjust based on padding */
        }


        .input-group input[type="number"]::-webkit-outer-spin-button,
        .input-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .input-group input::placeholder { /* Placeholder styling removed as per request */
            /* font-family: 'Vazirmatn', sans-serif;
            color: #B0B0B0;
            font-weight: 300; */
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="number"]:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--focus-glow); /* More prominent focus */
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: flex-end; /* Align to right for symmetry with other inputs */
            padding-right: 5px; /* Small padding for visual alignment */
        }

        .checkbox-group label {
            margin-right: 10px; /* More space */
            font-size: 0.9em;
            cursor: pointer;
            color: var(--text-color);
            font-weight: 500;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px; /* Slightly larger checkbox */
            height: 18px;
            accent-color: var(--secondary-color);
            cursor: pointer;
            border: 1px solid #CCC;
            border-radius: 4px; /* Rounded checkbox */
        }

        #items-container {
            margin-bottom: 25px; /* More space below items */
            padding: 0; 
            border-radius: 10px;
            background-color: transparent; 
            border: none; 
            padding-top: 0; 
            position: relative;
        }

        #add-item-global-button {
            position: absolute; 
            top: -18px; 
            left: -18px; 
            background-color: var(--primary-color);
            color: #FFFFFF;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s;
            box-shadow: 0 4px 12px var(--shadow-medium);
            z-index: 10;
        }
        #add-item-global-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .item-row {
            display: flex;
            flex-direction: column; /* Stack fields vertically within an item row */
            padding: 15px; 
            border-radius: 10px;
            background-color: #E9F5FF; 
            border: 1px solid #cce5ff; 
            margin-bottom: 15px; 
            position: relative; 
            gap: 15px; /* Space between weight and wage sections */
        }
        .item-row:last-child {
            margin-bottom: 0; 
        }
        
        /* Weight and Wage fields now also use the standard input-group styling */
        .item-input-group { /* New class for individual input groups within item-row */
            display: flex;
            flex-direction: column;
        }
        .item-input-group label {
            margin-bottom: 8px;
            font-size: 0.9em;
            color: var(--text-color);
            font-weight: 500;
        }
        .item-input-group input[type="number"] {
            width: calc(100% - (2 * var(--input-padding))); /* Adjusted for padding */
            padding: var(--input-padding);
            border: 1px solid var(--border-color);
            border-radius: 8px; 
            background-color: var(--card-background);
            color: var(--text-color);
            font-size: 1em; 
            direction: ltr;
            text-align: right;
            height: var(--input-height);
            box-sizing: border-box;
        }

        /* Specific styling for wage input and type */
        .item-input-group .wage-input-and-type {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .item-input-group .wage-input-and-type input {
            flex-grow: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none; 
        }
        .item-input-group .wage-type-select {
            width: 50px; 
            flex-shrink: 0;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-left: 1px solid var(--border-color); 
            text-align: center; 
            padding: 0;
            font-size: 0.9em; 
            height: var(--input-height);
            background-color: #f0f2f5;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
            outline: none;
            position: relative;
            z-index: 1; 
        }

        /* Delete button for each item */
        .delete-item-button {
            position: absolute;
            top: 5px; 
            left: 5px; 
            background-color: #dc3545; 
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 5;
            transition: background-color 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .delete-item-button:hover {
            background-color: #c82333;
        }

        button.calculate-button {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--secondary-color);
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            margin-top: 25px;
        }

        button.calculate-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(40, 167, 69, 0.4);
        }

        .result-section {
            font-family: 'Vazirmatn', sans-serif; /* Ensure Vazirmatn in results */
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #ced4da;
            text-align: center;
            line-height: 1.5;
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: inset 0 1px 5px rgba(0,0,0,0.05);
        }

        .result-section h3 {
            font-size: 1.2em;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .result-section p {
            font-size: 0.95em;
            margin-bottom: 5px;
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 0 8px;
        }
        .result-section p.total-result {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--text-color);
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #cce5ff;
            color: var(--primary-color);
        }

        .result-section strong {
            color: var(--primary-color);
            font-size: 1.1em;
            font-weight: 700;
            margin-right: 3px;
        }

        .result-section span.currency {
            color: var(--light-text);
            font-size: 0.8em;
            margin-left: 3px;
        }
        .result-section .item-specific-price {
            font-size: 0.95em; /* Slightly larger for individual item prices */
            color: var(--text-color); /* A bit darker for readability */
            margin-right: 0px; /* No indent for sub-items */
            margin-bottom: 3px;
            display: flex;
            justify-content: flex-end; /* Align to right */
            align-items: center;
            padding: 0 8px;
        }

        .item-specific-price .item-number-icon {
            display: inline-flex;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            font-size: 0.8em;
            align-items: center;
            justify-content: center;
            margin-left: 8px; /* Space between icon and text */
            flex-shrink: 0;
        }

        /* Mobile specific adjustments (for smaller screens) */
        @media (max-width: 400px) { 
            .calculator-container {
                padding: 15px;
            }
            .header h2 {
                font-size: 1.4em;
            }
            .header p {
                font-size: 0.85em;
            }
            .item-row {
                /* On small screens, keep them stacked, but perhaps adjust gap */
                gap: 12px;
            }
            .item-input-group {
                min-width: unset; /* Allow inputs to go smaller */
                max-width: 100%; /* Take full width */
            }
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <div class="header">
            <h2>محاسبه‌گر طلای نوین</h2>
            <p>قیمت طلا، اجرت، سود و مالیات را دقیق محاسبه کنید.</p>
        </div>

        <div class="checkbox-group">
            <label for="enableTax">محاسبه مالیات ۱۰%</label>
            <input type="checkbox" id="enableTax" checked>
        </div>

        <div class="input-group info-box">
            <label for="goldPrice">مبلغ قیمت هر گرم طلا:</label>
            <input type="text" id="goldPrice" inputmode="numeric" oninput="formatGoldPrice(this.value)">
            <div id="goldPriceInWords" class="text-in-words">صفر تومان</div>
        </div>

        <div class="input-group info-box">
            <label for="sellerProfit">سود فروشنده:</label>
            <select id="sellerProfit" onchange="updateSellerProfitDisplay()">
                <option value="1">1%</option>
                <option value="2">2%</option>
                <option value="3">3%</option>
                <option value="4">4%</option>
                <option value="5">5%</option>
                <option value="6">6%</option>
                <option selected value="7">7%</option>
            </select>
            </div>


        <div id="items-container">
            </div>
        <button type="button" id="add-item-global-button" onclick="addItemRow()">+</button>


        <button type="button" class="calculate-button" onclick="calculateGoldPrice()">محاسبه قیمت نهایی</button>

        <div class="result-section">
            <h3>نتایج محاسبه:</h3>
            <div id="detailedResults">
                </div>
            <p><span>جمع کل مالیات:</span> <strong><span id="calculatedTax">0</span> <span class="currency">تومان</span></strong></p>
            <p class="total-result"><span>قیمت نهایی کل:</span> <strong><span id="totalFinalPrice">0</span> <span class="currency">تومان</span></strong></p>
        </div>
    </div>

    <script>
        let itemCounter = 0;
        const goldPriceInput = document.getElementById('goldPrice');
        const goldPriceInWordsDisplay = document.getElementById('goldPriceInWords');
        const sellerProfitSelect = document.getElementById('sellerProfit');
        // const sellerProfitDisplay = document.getElementById('sellerProfitDisplay'); // Removed as per request
        const detailedResultsDisplay = document.getElementById('detailedResults');


        const latinToPersianDigits = {
            '0': '۰', '1': '۱', '2': '۲', '3': '۳', '4': '۴',
            '5': '۵', '6': '۶', '7': '۷', '8': '۸', '9': '۹'
        };
        const persianToLatinDigits = {
            '۰': '0', '۱': '1', '۲': '2', '۳': '3', '۴': '4',
            '۵': '5', '۶': '6', '۷': '7', '۸': '8', '۹': '9'
        };

        const numberIcons = {
            1: '①', 2: '②', 3: '③', 4: '④', 5: '⑤',
            6: '⑥', 7: '⑦', 8: '⑧', 9: '⑨', 10: '⑩' // Add more if needed
        };

        function getNumberIcon(num) {
            return numberIcons[num] || num; // Fallback to number if icon not found
        }


        function toPersianDigits(str) {
            return String(str).replace(/[0-9]/g, char => latinToPersianDigits[char]);
        }

        function toLatinDigits(str) {
            return String(str).replace(/[۰-۹]/g, char => persianToLatinDigits[char]);
        }

        const numToWord = {
            0: "صفر", 1: "یک", 2: "دو", 3: "سه", 4: "چهار", 5: "پنج", 6: "شش", 7: "هفت", 8: "هشت", 9: "نه",
            10: "ده", 11: "یازده", 12: "دوازده", 13: "سیزده", 14: "چهارده", 15: "پانزده", 16: "شانزده", 17: "هفده", 18: "هجده", 19: "نوزده",
            20: "بیست", 30: "سی", 40: "چهل", 50: "پنجاه", 60: "شصت", 70: "هفتاد", 80: "هشتاد", 90: "نود",
            100: "صد", 200: "دویست", 300: "سیصد", 400: "چهارصد", 500: "پانصد", 600: "ششصد", 700: "هفتصد", 800: "هشتصد", 900: "نهصد"
        };
        const levels = ["", "هزار", "میلیون", "میلیارد", "تریلیون"];

        function convertNumberToWords(num) {
            if (num === 0) return "صفر";
            let s = String(num);
            if (s.length > 15) return "عدد بسیار بزرگ"; 

            let parts = [];
            for (let i = 0; i < s.length; i += 3) {
                parts.push(s.substring(s.length - i - 3, s.length - i));
            }
            parts = parts.reverse();

            let result = [];
            for (let i = 0; i < parts.length; i++) {
                let part = parseInt(parts[i], 10);
                if (part === 0) continue;

                let subResult = [];
                let p = String(part);
                if (p.length === 3) {
                    if (numToWord[parseInt(p[0] + "00", 10)]) {
                        subResult.push(numToWord[parseInt(p[0] + "00", 10)]);
                    }
                    p = p.substring(1);
                }
                if (p.length === 2) {
                    if (numToWord[parseInt(p, 10)]) {
                        subResult.push(numToWord[parseInt(p, 10)]);
                        p = "";
                    } else if (numToWord[parseInt(p[0] + "0", 10)]) {
                        subResult.push(numToWord[parseInt(p[0] + "0", 10)]);
                        p = p[1];
                    }
                }
                if (p.length === 1 && parseInt(p, 10) !== 0) {
                    subResult.push(numToWord[parseInt(p, 10)]);
                }

                let currentPartWords = subResult.join(" و ");
                if (currentPartWords) {
                    result.push(currentPartWords + " " + levels[parts.length - 1 - i]);
                }
            }
            return result.join(" و ").trim();
        }

        // Removed convertPercentageToPersianWord as sellerProfitDisplay is removed
        function updateSellerProfitDisplay() {
            // No longer updating a display div for words, only the select value
            // const selectedValue = sellerProfitSelect.value;
            // sellerProfitDisplay.textContent = convertPercentageToPersianWord(selectedValue);
        }

        function addItemRow() {
            itemCounter++;
            const itemsContainer = document.getElementById('items-container');
            
            const itemRowDiv = document.createElement('div');
            itemRowDiv.classList.add('item-row');
            itemRowDiv.id = `item-row-${itemCounter}`;

            itemRowDiv.innerHTML = `
                <button type="button" class="delete-item-button" onclick="deleteItemRow('${itemRowDiv.id}')">X</button>
                <div class="item-input-group">
                    <label for="goldWeight-${itemCounter}">وزن (${itemCounter}):</label>
                    <input type="number" id="goldWeight-${itemCounter}" class="gold-weight-input" step="0.01" min="0">
                </div>
                <div class="item-input-group">
                    <label for="wage-${itemCounter}">اجرت (${itemCounter}):</label>
                    <div class="wage-input-and-type">
                        <input type="number" id="wage-${itemCounter}" class="wage-input" min="0">
                        <select id="wageType-${itemCounter}" class="wage-type-select">
                            <option value="percent">%</option>
                            <option value="amount">ت</option>
                        </select>
                    </div>
                </div>
            `;
            itemsContainer.appendChild(itemRowDiv);

            updateItemRowLabels();
            itemRowDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function deleteItemRow(rowId) {
            const rowToRemove = document.getElementById(rowId);
            if (rowToRemove) {
                rowToRemove.remove();
                updateItemRowLabels(); // Re-label remaining rows
                calculateGoldPrice(); // Recalculate after deleting an item
            }
        }


        function updateItemRowLabels() {
            document.querySelectorAll('.item-row').forEach((row, index) => {
                const currentNum = index + 1;
                row.id = `item-row-${currentNum}`; // Update ID
                
                // Update labels and input IDs
                row.querySelector('.gold-weight-input').id = `goldWeight-${currentNum}`;
                row.querySelector('.gold-weight-input').parentNode.querySelector('label').textContent = `وزن (${currentNum}):`;
                
                row.querySelector('.wage-input').id = `wage-${currentNum}`;
                row.querySelector('.wage-input').parentNode.querySelector('label').textContent = `اجرت (${currentNum}):`;
                row.querySelector('.wage-type-select').id = `wageType-${currentNum}`;

                // Update delete button onclick
                const deleteButton = row.querySelector('.delete-item-button');
                if (deleteButton) {
                    deleteButton.setAttribute('onclick', `deleteItemRow('item-row-${currentNum}')`);
                }
            });
            // Reset itemCounter if all items are deleted, or adjust it
            if (document.querySelectorAll('.item-row').length === 0) {
                itemCounter = 0; 
            } else {
                itemCounter = document.querySelectorAll('.item-row').length;
            }
        }


        function formatGoldPrice(inputValue) {
            let latinValue = toLatinDigits(inputValue);
            latinValue = latinValue.replace(/[^0-9]/g, '');

            if (latinValue.length > 10) { 
                latinValue = latinValue.substring(0, 10); 
            }
            
            let formattedValue = latinValue.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            
            goldPriceInput.value = toPersianDigits(formattedValue);
            
            updateGoldPriceInWords();
        }

        function updateGoldPriceInWords() {
            const rawValue = toLatinDigits(goldPriceInput.value).replace(/,/g, ''); 
            const numValue = parseInt(rawValue, 10) || 0;
            goldPriceInWordsDisplay.textContent = `${convertNumberToWords(numValue)} تومان`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            addItemRow(); 
            updateGoldPriceInWords();
            updateSellerProfitDisplay(); 
            calculateGoldPrice(); // Initial calculation on load
        });


        function calculateGoldPrice() {
            const goldPricePerGram = parseFloat(toLatinDigits(goldPriceInput.value).replace(/,/g, ''));
            const enableTax = document.getElementById('enableTax').checked;
            const sellerProfitPercentage = parseFloat(document.getElementById('sellerProfit').value);

            if (isNaN(goldPricePerGram) || goldPricePerGram <= 0) {
                detailedResultsDisplay.innerHTML = '';
                document.getElementById('calculatedTax').textContent = formatCurrency(0);
                document.getElementById('totalFinalPrice').textContent = formatCurrency(0);
                return; 
            }

            const goldWeightInputs = document.querySelectorAll('.gold-weight-input');
            const wageInputs = document.querySelectorAll('.wage-input');
            const wageTypeSelects = document.querySelectorAll('.wage-type-select');

            if (goldWeightInputs.length === 0) {
                detailedResultsDisplay.innerHTML = '';
                document.getElementById('calculatedTax').textContent = formatCurrency(0);
                document.getElementById('totalFinalPrice').textContent = formatCurrency(0);
                return;
            }

            let totalCalculatedTaxAmount = 0;
            let grandTotalFinalPrice = 0;
            let detailedResultsHTML = '';

            goldWeightInputs.forEach((weightInput, index) => {
                const goldWeight = parseFloat(toLatinDigits(weightInput.value)); 
                const wageValue = parseFloat(toLatinDigits(wageInputs[index].value)); 

                // Handle optional wage: if NaN or empty, treat as 0
                const actualWageValue = isNaN(wageValue) ? 0 : wageValue;

                if (isNaN(goldWeight) || goldWeight <= 0) {
                    detailedResultsHTML += `<p class="item-specific-price"><span class="item-number-icon">${getNumberIcon(index + 1)}</span> <strong>-- <span class="currency">تومان</span></strong></p>`;
                    return; // Skip this item if weight is invalid or zero
                }

                const rawGoldPriceForThisItem = goldWeight * goldPricePerGram;
                let calculatedWageForThisItem = 0;

                const wageType = wageTypeSelects[index].value; 

                if (wageType === 'percent') {
                    calculatedWageForThisItem = (rawGoldPriceForThisItem * actualWageValue) / 100;
                } else { // wageType === 'amount'
                    calculatedWageForThisItem = goldWeight * actualWageValue; 
                }
                
                const calculatedSellerProfitForThisItem = (rawGoldPriceForThisItem * sellerProfitPercentage) / 100;
                
                const itemSubtotal = rawGoldPriceForThisItem + calculatedWageForThisItem + calculatedSellerProfitForThisItem;
                
                let taxForThisItem = 0;
                if (enableTax) {
                    taxForThisItem = (calculatedWageForThisItem + calculatedSellerProfitForThisItem) * 0.10;
                    totalCalculatedTaxAmount += taxForThisItem;
                }

                const finalPriceForThisItem = itemSubtotal + taxForThisItem;
                grandTotalFinalPrice += finalPriceForThisItem;

                detailedResultsHTML += `
                    <p class="item-specific-price">
                        <span class="item-number-icon">${getNumberIcon(index + 1)}</span> 
                        <strong>${formatCurrency(itemSubtotal)} <span class="currency">تومان</span></strong>
                    </p>
                `;
            });

            detailedResultsDisplay.innerHTML = detailedResultsHTML;
            document.getElementById('calculatedTax').textContent = formatCurrency(totalCalculatedTaxAmount);
            document.getElementById('totalFinalPrice').textContent = formatCurrency(grandTotalFinalPrice);
        }

        function formatCurrency(num) {
            if (isNaN(num) || num === null) return '۰';
            let formatted = num.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return toPersianDigits(formatted);
        }
    </script>
