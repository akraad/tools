<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابزارک ها</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #212121; /* Dark Gray */
            color: #E0E0E0; /* Light Gray for text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Header Styling */
        .header-container {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #2c2c2c; /* Slightly lighter dark gray */
            border-bottom: 1px solid #3a3a3a; /* Subtle border */
            margin-bottom: 40px;
        }

        .header-text {
            font-family: 'Vazirmatn', sans-serif; /* A modern Persian font */
            font-size: 1.8em; /* Much smaller title */
            color: #BB86FC; /* A subtle blue/purple for accent */
            margin: 0;
            font-weight: 500;
        }

        /* Options Grid Styling */
        .options-grid {
            display: grid; /* Use CSS Grid for layout */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Two columns, responsive */
            gap: 15px; /* Space between items */
            padding: 0;
            width: 90%;
            max-width: 700px; /* Adjust max-width to accommodate two columns comfortably */
            margin-bottom: 60px;
        }

        .options-grid li {
            background-color: #2c2c2c; /* Darker background for items */
            padding: 15px; /* Slightly reduced padding */
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            text-align: right; /* Align text to the right for RTL */
            border-right: 3px solid #03DAC6; /* Teal accent */
            display: flex; /* To center content vertically if needed, though span is block */
            align-items: center;
            min-height: 70px; /* Set a minimum height for consistent box size */
        }

        .options-grid li:hover {
            background-color: #3a3a3a; /* Slightly lighter on hover */
            transform: translateY(-2px);
        }

        .options-grid li span {
            color: #E0E0E0; /* Light gray for option text */
            font-size: 0.95em; /* Slightly smaller font for options */
            display: block;
            width: 100%; /* Ensure text fills the box width */
        }

        /* Footer Styling */
        .footer {
            margin-top: auto; /* Pushes footer to the bottom */
            font-size: 0.85em;
            color: #9E9E9E; /* Muted gray for copyright */
            padding: 20px;
            width: 100%;
            text-align: center; /* Center align */
            direction: ltr; /* Left-to-right direction for English text */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr; /* Stack options on top of each other on smaller screens */
                max-width: 90%; /* Use full width for single column */
            }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="header-text">ابزارک های کاربردی</h1>
    </div>

    <ul class="options-grid">
        <li><span>گزینه اول</span></li>
        <li><span>گزینه دوم</span></li>
        <li><span>گزینه سوم</span></li>
        <li><span>گزینه چهارم</span></li>
        <li><span>گزینه پنجم</span></li>
        <li><span>گزینه ششم</span></li>
        <li><span>گزینه هفتم</span></li>
        <li><span>گزینه هشتم</span></li>
        <li><span>گزینه نهم</span></li>
        <li><span>گزینه دهم</span></li>
    </ul>

    <div class="footer">
        <p>&copy; <span id="current-year"></span> All rights reserved. Please respect copyright.</p>
    </div>

    <script>
        // JavaScript to dynamically set the current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
